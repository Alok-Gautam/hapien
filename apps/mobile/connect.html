<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Hapien Dev Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            text-align: center;

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 18px 40px;
            border-radius: 12px;

            font-size: 20px;
            font-weight: 600;

            transition: transform 0.2s;
        }
        .button:active {
            transform: scale(0.95);
        }
        .url {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        .instructions {
            margin-top: 30px;

            opacity: 0.8;

        }
    </style>
</head>
<body>

        });
