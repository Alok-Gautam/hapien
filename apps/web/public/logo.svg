<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE123C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jadeAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Main shape - Three overlapping circles representing community/connection -->
  <!-- Left circle -->
  <circle cx="45" cy="55" r="28" fill="url(#warmGradient)" opacity="0.9"/>

  <!-- Right circle -->
  <circle cx="75" cy="55" r="28" fill="url(#warmGradient)" opacity="0.85"/>

  <!-- Center top circle (overlap creates connection) -->
  <circle cx="60" cy="40" r="28" fill="url(#warmGradient)" opacity="0.95"/>

  <!-- Subtle jade accent line at bottom -->
  <path d="M 35 85 Q 60 90 85 85" stroke="url(#jadeAccent)" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Inner highlight for depth -->
  <circle cx="55" cy="35" r="6" fill="white" opacity="0.3"/>
</svg>
